<head>
  <script language="javascript" src="lib/p5.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
  <script>
  var vertexShader = [
    'attribute vec3 a_VertexPosition;',
    'attribute vec4 a_VertexColor;',
    'uniform vec3 u_resolution;',
    //'uniform mat4 uMVMatrix;',
    //'uniform mat4 uPMatrix;',
    'varying vec4 v_Color;',
    'void main(void) {',
    // convert the rectangle from pixels to 0.0 to 1.0
    'vec3 zeroToOne = a_VertexPosition / u_resolution;',
    // convert from 0->1 to 0->2
    'vec3 zeroToTwo = zeroToOne * 2.0;',

    // convert from 0->2 to -1->+1 (clipspace)
    'vec3 clipSpace = zeroToTwo - 1.0;',
    'gl_Position = vec4(clipSpace * vec3(1, -1, 1), 1.0);',
    'v_Color = a_VertexColor;',
    '}'
  ].join('\n');

  var fragShader = [
    'varying mediump vec4 v_Color;',
    'void main(void) {',
    'gl_FragColor = v_Color;',
    '}'
  ].join('\n');

  function setup() {
    createCanvas(300,300,'webgl');
    var shader = createShader(vertexShader, fragShader);
  }

  function draw() {
    //background(0,0,0);
  }
  </script>
</body>
