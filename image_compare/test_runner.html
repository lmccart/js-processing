<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../test/mocha.css"/>
    <title>Example Mocha Test</title>
</head>
<body>
<!-- Required for browser reporter -->
<div id="mocha"></div>

<!-- Include anything you want to test -->
<script src="../lib/p5.js"></script>

<!-- mocha -->
<script src="../test/js/mocha.js"></script>
<script>mocha.setup('tdd');</script>

<!-- Include your assertion lib of choice -->
<script src="../test/js/chai.js" type="text/javascript" ></script>
<script src="../test/js/bind.js" type="text/javascript" ></script>
<script type="text/javascript" >
    // Setup chai
    var expect = chai.expect;
    var assert = chai.assert;
</script>

<!-- Spec files -->
<script src="test_spec.js"></script>

<!-- run mocha -->
<script type="text/javascript" >
    // If tests run in a real browser
    // Can alternatively do a check on window.PHANTOMJS
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
    }
</script>
</body>
</html>
